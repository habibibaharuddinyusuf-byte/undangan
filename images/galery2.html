<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #faf9f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #d4af37, #f6e6a2);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .back-btn {
      display: inline-block;
      margin: 1.5rem auto 0 auto;
      background: #d4af37;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
      box-shadow: 0 3px 8px rgba(255,255,255);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #c19b2e;
      box-shadow: 0 5px 12px rgba(255,255,255);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #666;
    }

    /* Popup Gambar */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Galeri Foto</header>

<div style="text-align:center;">
  <button class="back-btn" onclick="window.close()">⬅ Kembali ke Website Utama</button>
</div>

<div class="gallery">
  <img src="white1.jpg" alt="Foto 1">
  <img src="white2.jpg" alt="Foto 2">
  <img src="white3.jpg" alt="Foto 3">
  <img src="white4.jpg" alt="Foto 4">
  <img src="white5.jpg" alt="Foto 5">
  <img src="white6.jpg" alt="Foto 6">
  <img src="white7.jpg" alt="Foto 7">
  <img src="white8.jpg" alt="Foto 8">
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <span class="close" id="closePopup">✕</span>
  <img src="" alt="Popup" id="popupImg">
</div>

<footer>
  &copy; 2025 Luxury Wedding Invitation – Semua Hak Dilindungi
</footer>

<script>
  const images = document.querySelectorAll('.gallery img');
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popupImg');
  const closeBtn = document.getElementById('closePopup');

  images.forEach(img => {
    img.addEventListener('click', () => {
      popupImg.src = img.src;
      popup.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => popup.style.display = 'none');
  popup.addEventListener('click', e => {
    if (e.target === popup) popup.style.display = 'none';
  });
</script>

</body>
</html>
